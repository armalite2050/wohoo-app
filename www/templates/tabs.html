<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


<ion-tabs class="tabs-icon-top tabs-color-active-royal tab-app">

  <!-- Dashboard Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Llamadas" icon-off="ion-ios-telephone-outline" icon-on="ion-ios-telephone" href="#/tab/calls">
    <ion-nav-view name="tab-calls"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Contactos" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/contacts">
    <ion-nav-view name="tab-contacts"></ion-nav-view>
